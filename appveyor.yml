# Notes:
#   - Indent each level of configuration with 2 spaces. Do not use tabs!
#   - All section names are case-sensitive.
#   - Section names should be unique on each level.

#---------------------------------#
#      general configuration      #
#---------------------------------#

#environment variables
environment:
   majorminor: 4.0
   #APPVEYOR_BLOCK_DOTNETCORE_TESTS_AUTORUN: true

# version format
version: $(majorminor).{build}

# branches to build
branches:
  # whitelist
  only:
    - master

  # blacklist
  except:
    - gh-pages

#---------------------------------#
#    environment configuration    #
#---------------------------------#

image: Visual Studio 2019

init:
  - git config --global core.autocrlf input

# scripts that run after cloning repository
install:
- ps: >-
    Write-Output 'Ensuring latest nuget.exe version'

    C:\Tools\nuget\nuget.exe update -self

# enable patching of AssemblyInfo.* files
assembly_info:
  patch: false
  file: AssemblyInfo.*
  assembly_version: $(majorminor).0.0
  assembly_file_version: $(majorminor).$(BUILD_DAYS).{build}
  assembly_informational_version: $(majorminor).$(BUILD_DAYS).{build}

#---------------------------------#
#       build configuration       #
#---------------------------------#

# build platform, i.e. x86, x64, Any CPU. This setting is optional.
#platform: Any CPU

# build Configuration, i.e. Debug, Release, etc.
configuration:
  - Debug
  - Release

build:
  parallel: true
  project: Cadru.sln
#  publish_wap: true               # package Web Application Projects (WAP) for Web Deploy
#  publish_wap_xcopy: true         # package Web Application Projects (WAP) for XCopy deployment
#  publish_azure: true             # package Azure Cloud Service projects and push to artifacts
#  publish_nuget: true             # package projects with .nuspec files and push to artifacts
#  publish_nuget_symbols: true     # generate and publish NuGet symbol packages
  include_nuget_references: true  # add -IncludeReferencedProjects option while packaging NuGet artifacts

  # MSBuild verbosity level
  verbosity: minimal

# scripts to run before build
before_build:
- ps: >-
    dotnet restore

    dotnet build build/Cadru.VersionUpdate.targets -t:UpdateAssemblyVersionInfo

# scripts to run after build
after_build:

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test:
  assemblies: '**\*.Tests.dll'

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
- path: '**\src\**\*.nupkg'
  name: Nuget Packages
- path: '**\src\**\*.snupkg'
  name: Nuget Packages
- path: '**\*.chm'
  name: CHM Documentation

#---------------------------------#
#  notifications configuration    #
#---------------------------------#

notifications:
- provider: Webhook
  url: https://webhooks.gitter.im/e/fa9762a67dfc4aef2e07

#---------------------------------#
#        global handlers          #
#---------------------------------#

# on successful build
on_success:

# on build failure
on_failure:

# after build failure or success
on_finish:


